<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Aplikasi pencatatan untuk menyimpan ide dan catatan penting">
  <meta name="theme-color" content="#FFC0CB">
  <title>Notes App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <app-bar></app-bar>
  </header>
  
  <main>
    <section class="note-input-section">
      <h2>Buat Catatan Baru</h2>
      <note-input></note-input>
    </section>
    
    <section class="notes-section">
      <h2>Catatan Aktif</h2>
      <div id="notes-list" class="notes-grid"></div>
    </section>
    
    <section class="archived-section">
      <h2>Arsip</h2>
      <div id="archived-list" class="notes-grid"></div>
    </section>
  </main>
  
  <footer>
    <p>Notes App &copy; 2025</p>
  </footer>
</body>
</html>
